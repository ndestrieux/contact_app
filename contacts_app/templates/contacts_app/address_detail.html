{% extends "contacts_app/base.html" %}

{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ address.person }} - {{ address }}</h5>
                {% if address.get_map %}
                    {{ address.get_map|safe }}
                {% else %}
                    <div id="empty">There's not map to show</div>
                {% endif %}
                <a href="{% url 'contact-details' address.person.id %}">Back</a>
            </div>
        </div>
    </div>

{% endblock %}
