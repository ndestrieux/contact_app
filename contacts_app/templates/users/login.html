{% extends "contacts_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h2>Login</h2>
        <br>

        <a href="{% url 'google-connect' %}">
            <div class="login-with-google-btn">
                Sign in with google
            </div>
        </a>
        <br>
        <form method="post">
            {{ form|crispy }}
            <input type="submit" class="btn btn-outline-primary" value="Log in">
            <a href="{% url 'contact-list' %}" class="btn btn-outline-primary">Cancel</a>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
