repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
-   repo: https://github.com/myint/docformatter
    rev: v1.5.0
    hooks:
    - id: docformatter
      args: [
        --in-place,
        --wrap-summaries,
        "89",
        --wrap-descriptions,
        "89",
      ]
